name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (leave empty to use package.json version)'
        required: false
        type: string

# Required for npm trusted publishers (OIDC)
permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build SDK
        run: npm run build:sdk

      - name: Verify build output
        run: |
          echo "Checking dist/lib exists..."
          ls -la dist/lib/
          echo "Checking index.js exists..."
          test -f dist/lib/index.js && echo "index.js found" || exit 1
          echo "Checking index.d.ts exists..."
          test -f dist/lib/index.d.ts && echo "index.d.ts found" || exit 1

      - name: Update version (if specified)
        if: inputs.version != ''
        run: npm version ${{ inputs.version }} --no-git-tag-version

      # Uses OIDC trusted publishers - no NPM_TOKEN required
      # Configured at: https://www.npmjs.com/package/@tyroneross/omniparse/access
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
